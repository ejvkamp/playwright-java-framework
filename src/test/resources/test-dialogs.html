<!DOCTYPE html>
<html>
<body>
    <h1>Dialog Rehearsal Stage</h1>
    <button id="alert" onclick="alert('Hello Playwright!')">Show Alert</button>
    <button id="confirm" onclick="confirm('Delete item?')">Show Confirm</button>
    <button id="prompt" onclick="prompt('Enter name:', 'Default')">Show Prompt</button>
</body>
</html>
